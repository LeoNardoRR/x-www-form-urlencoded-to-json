<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x-www-form-urlencoded to JSON</title>

    <link rel="stylesheet" href="index.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <textarea
        type="text"
        id="input"
        placeholder="x-www-form-urlencoded"
        style="width: 400px"
      ></textarea>
      <div id="result">
        <div class="actions">
          <button id="convert">
            <img src="assets/convert.svg" alt="Convert" />
            <span>Convert</span>
          </button>
          <button id="copy">
            <img src="assets/copy.svg" width="30" alt="Convert" />
            <span>Copy</span>
          </button>
        </div>
        <div class="output">
          Converted value:
          <pre><code id="output"></code></pre>
        </div>
      </div>
    </main>
  </body>
</html>
